<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <p id="result">result</p>

    <button type="button" onclick="get_data();">Get Data</button>

    <script type="text/javascript">
        const server = "http://127.0.0.1:3000"  // either 3000 for nodejs or 8000 for fastapi
        function get_data() {
            axios.get(server + '/data')
            .then(resp => {
                console.log(resp.data);
                document.getElementById("result").innerHTML = JSON.stringify(resp.data);
            })
            .catch(function (error) {
                console.log(error);
            });
        }
    </script>
</body>
</html>
